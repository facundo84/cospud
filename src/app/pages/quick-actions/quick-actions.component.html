<section class="quick-actions">
  <div class="actions-container">
    <div class="actions-grid">
      <a class="action action-pay" routerLink="/pagar-factura">
        <img src="icons/paga-factura.svg" alt="Pagar factura" />
        <span>Pagá tu factura</span>
      </a>
    
      <a class="action action-contract" routerLink="/servicios">
        <img src="icons/contrata-servicio.svg" alt="Contratar servicio" />
        <span>Contratá un servicio</span>
      </a>
    
      <a class="action action-support" routerLink="/consultas-reclamos">
        <img src="icons/consultas-reclamos.svg" alt="Consultas y reclamos" />
        <span>Consultas y reclamos</span>
      </a>
    </div>
  </div>
  <section class="institutional-hero">
    <picture>
      <source
        [srcset]="baseUrl + 'images/hero-background.webp'"
        type="image/webp"
      />
      <source
        [srcset]="baseUrl + 'images/hero-background.png'"
        type="image/png"
      />
      <img
        class="hero-bg"
        [src]="baseUrl + 'images/hero-background.png'"
        alt=""
        aria-hidden="true"
        fetchpriority="high"
        decoding="async"
      />
    </picture>
    <div class="hero-content">
      <h2>
        Haciendo <span>crecer a nuestra<br />
        comunidad</span> desde 1948
      </h2>
    </div>
  </section>
</section>
