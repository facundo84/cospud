<section
  class="social-section"
  data-bg="images/redes.webp"
>
  <div class="social-hero">
    <div class="social-bg"></div>

    <div class="social-content">
      <h3><span>Seguinos en nuestras</span><br />redes sociales.</h3>

      <div class="social-icons">
        <a href="#" aria-label="Facebook">
          <img src="icons/facebook.svg" alt="Facebook" loading="lazy" />
        </a>
        <a href="#" aria-label="Instagram">
          <img src="icons/instagram.svg" alt="Instagram" loading="lazy" />
        </a>
      </div>

      <div class="social-dots">•••</div>
    </div>
  </div>

  <div class="social-actions">
    <div class="social-action action-support">
      <img src="icons/atencion-personalizada.svg" alt="Atención personalizada" loading="lazy" />
      <span>Atención personalizada</span>
    </div>

    <div class="social-action action-guard" tabindex="0">
      <img src="icons/numeros-guardia.svg" alt="Números de Guardia" loading="lazy" />
      <span class="text-default">Números de Guardia</span>
      <span class="text-hover">
        Cable | Telefonía | internet - 011-4111-3344 <br />
        Agua - 011-4111-3345<br />
        Electricidad - 011-4111-3346<br />
        Sepelios - 011-4111-3347
      </span>
    </div>

    <div class="social-action action-whatsapp">
      <img src="icons/canal-wsp.svg" alt="Canal de Whatsapp" loading="lazy" />
      <span>Nuestro canal de Whatsapp</span>
    </div>
  </div>
</section>
