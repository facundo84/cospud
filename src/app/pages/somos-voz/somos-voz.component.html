<section
  class="somos-voz"
  id="somos-voz"
  data-bg="images/trabaja-con-nosotros.webp">

  <img
    class="somos-voz-ribbon"
    src="images/lazo-cian.webp"
    alt=""
    aria-hidden="true"
    loading="lazy"
    decoding="async"
  />

  <div class="somos-voz-content">
    <h1>
      Somos voz,<br />
      somos <strong>cospud</strong>.
    </h1>

    <a [routerLink]="['/somos']" class="btn-primary">
      Conocenos
    </a>
  </div>
</section>
